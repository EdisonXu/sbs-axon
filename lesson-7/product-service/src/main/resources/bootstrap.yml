# Discovery Server Access
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${config.host:10.1.110.21}:1111/eureka/

server:
  port: 8083 #HTTP(Tomcat) port

# enable axon Amqp support
axon:
  amqp:
    exchange: Axon.EventBus
  distributed:
    enabled: true
    jgroups:
      enabled: false
      gossip:
        autoStart: false